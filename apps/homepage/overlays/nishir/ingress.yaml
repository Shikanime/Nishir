apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homepage
  namespace: shikanime
  annotations:
    tailscale.com/tags: tag:web
spec:
  defaultBackend:
    service:
      name: homepage
      port:
        name: http
  ingressClassName: tailscale
  tls:
    - hosts:
        - homepage
