apiVersion: apps/v1
kind: Deployment
metadata:
  name: metatube
  namespace: shikanime
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: metatube
  template:
    metadata:
      labels:
        app.kubernetes.io/name: metatube
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - jellyfin
                topologyKey: kubernetes.io/hostname
              weight: 100
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - transmission
                topologyKey: kubernetes.io/hostname
              weight: 50
      containers:
        - name: metatube
          image: metatube
          args:
            - -dsn
            - /data/metatube.db
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: metatube
                  key: token
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: metatube-data
