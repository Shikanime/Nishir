apiVersion: v1
kind: Service
metadata:
  name: deluge
  namespace: shikanime
spec:
  ports:
    - name: http
      port: 8112
      targetPort: http
    - name: bittorrent
      port: 6881
      targetPort: bittorrent
    - name: bittorrent-udp
      protocol: UDP
      port: 6881
      targetPort: bittorrent-udp
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: deluge
---
apiVersion: v1
kind: Service
metadata:
  name: deluge-headless
  namespace: shikanime
spec:
  ports:
    - name: http
      port: 8112
      targetPort: http
    - name: bittorrent
      port: 6881
      targetPort: bittorrent
    - name: bittorrent-udp
      protocol: UDP
      port: 6881
      targetPort: bittorrent-udp
  clusterIP: None
  selector:
    app.kubernetes.io/name: deluge
