apiVersion: v1
kind: Service
metadata:
  name: deluge
  namespace: shikanime
  annotations:
    tailscale.com/hostname: deluge
    tailscale.com/expose: "true"
    tailscale.com/tags: "tag:deluge"
spec:
  ports:
    - name: http
      port: 8112
      targetPort: http
    - name: bittorrent
      port: 6881
      targetPort: bittorrent
    - name: bittorrent-udp
      protocol: UDP
      port: 6881
      targetPort: bittorrent-udp
  type: LoadBalancer
  loadBalancerClass: tailscale
  selector:
    app.kubernetes.io/name: deluge
