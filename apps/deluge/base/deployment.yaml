apiVersion: apps/v1
kind: Deployment
metadata:
  name: deluge
  namespace: shikanime
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: deluge
  template:
    metadata:
      labels:
        app.kubernetes.io/name: deluge
    spec:
      containers:
        - name: deluge
          image: deluge:2.1.1
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Paris
          ports:
            - containerPort: 8112
              name: http
            - containerPort: 6881
              name: bittorrent
            - containerPort: 6881
              name: bittorrent-udp
              protocol: UDP
          volumeMounts:
            - name: config
              mountPath: /config
            - name: torrents-downloads
              mountPath: /downloads
            - name: torrents-watch
              mountPath: /watch
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: deluge-config
        - name: torrents-downloads
          persistentVolumeClaim:
            claimName: torrents-downloads
        - name: torrents-watch
          persistentVolumeClaim:
            claimName: torrents-watch
