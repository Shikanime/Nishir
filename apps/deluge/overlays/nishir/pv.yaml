apiVersion: v1
kind: PersistentVolume
metadata:
  name: deluge-config
  namespace: shikanime
spec:
  capacity:
    storage: 512Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-static
  csi:
    driver: driver.longhorn.io
    fsType: xfs
    volumeAttributes:
      numberOfReplicas: "1"
    volumeHandle: deluge-config
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: shikanime
    name: deluge-config
