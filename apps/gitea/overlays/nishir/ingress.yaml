apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitea
  namespace: shikanime
  annotations:
    tailscale.com/tags: tag:web
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: Gitea
spec:
  rules:
    - host: gitea.taila659a.ts.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gitea
                port:
                  name: http
  ingressClassName: tailscale
  tls:
    - hosts:
        - gitea
