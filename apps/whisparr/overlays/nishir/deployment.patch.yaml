apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisparr
  namespace: shikanime
spec:
  template:
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - jellyfin
              topologyKey: kubernetes.io/hostname
