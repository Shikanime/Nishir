apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whisparr
  namespace: shikanime
spec:
  rules:
    - host: whisparr.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: whisparr
                port:
                  name: http
  tls:
    - hosts:
        - whisparr
