apiVersion: apps/v1
kind: Deployment
metadata:
  name: rclone
  namespace: shikanime
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: rclone
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rclone
    spec:
      containers:
        - name: rclone
          image: rclone:1.68.0
          args:
            - serve
            - webdav
            - /data
          env:
            - name: TZ
              value: Europe/Paris
          ports:
            - containerPort: 8080
              name: webdav
          volumeMounts:
            - name: rclone-config
              mountPath: /config/rclone/rclone.conf
              subPath: rclone.conf
            - name: data-sukebe
              mountPath: /data/sukebe
            - name: data-videos
              mountPath: /data/videos
      volumes:
        - name: rclone-config
          secret:
            secretName: rclone
        - name: data-sukebe
          persistentVolumeClaim:
            claimName: sukebe
        - name: data-videos
          persistentVolumeClaim:
            claimName: videos
