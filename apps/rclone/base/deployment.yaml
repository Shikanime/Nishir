apiVersion: apps/v1
kind: Deployment
metadata:
  name: rclone
  namespace: shikanime
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: rclone
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rclone
    spec:
      containers:
        - name: rclone
          image: rclone
          args:
            - serve
            - nfs
            - /data
          env:
            - name: RCLONE_ADDR
              value: 0.0.0.0:2049
            - name: RCLONE_VFS_CACHE_MODE
              value: full
          ports:
            - containerPort: 2049
              name: nfs
          volumeMounts:
            - name: data-sukebe
              mountPath: /data/Sukebe
            - name: data-videos
              mountPath: /data/Videos
      volumes:
        - name: data-sukebe
          persistentVolumeClaim:
            claimName: sukebe
        - name: data-videos
          persistentVolumeClaim:
            claimName: videos
