apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rclone
  namespace: shikanime
spec:
  rules:
    - host: rclone.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rclone
                port:
                  name: webdav
  tls:
    - hosts:
        - webdav
