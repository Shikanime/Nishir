apiVersion: apps/v1
kind: Deployment
metadata:
  name: rclone
  namespace: shikanime
spec:
  template:
    spec:
      containers:
        - name: rclone
          volumeMounts:
            - name: data-sukebe
                mountPath: /data/Sukebe
        - name: rclone-ftp
          env:
            - name: RCLONE_PUBLIC_IP
              value: "100.90.227.1"
          volumeMounts:
            - name: data-sukebe
              mountPath: /data/Sukebe
      volumes:
        - name: data-sukebe
          persistentVolumeClaim:
            claimName: sukebe-data
