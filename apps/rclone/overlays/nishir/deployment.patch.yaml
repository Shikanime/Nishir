apiVersion: apps/v1
kind: Deployment
metadata:
  name: rclone
  namespace: shikanime
spec:
  template:
    spec:
      containers:
        - name: rclone-server-webdav
          volumeMounts:
            - name: data-sukebe
              mountPath: /data/sukebe
        - name: rclone-server-ftp
          env:
            - name: RCLONE_PUBLIC_IP
              value: "100.91.209.14"
          volumeMounts:
            - name: data-sukebe
              mountPath: /data/sukebe
      volumes:
        - name: data-sukebe
          persistentVolumeClaim:
            claimName: sukebe-data
