apiVersion: apps/v1
kind: Deployment
metadata:
  name: rclone
  namespace: shikanime
spec:
  template:
    spec:
      containers:
        - name: rclone-webdav
          resources:
            requests:
              cpu: 80m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 128Mi
          volumeMounts:
            - name: data-sukebe
              mountPath: /data/sukebe
        - name: rclone-ftp
          env:
            - name: RCLONE_PUBLIC_IP
              value: "100.113.188.38"
          resources:
            requests:
              cpu: 80m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 128Mi
          volumeMounts:
            - name: data-sukebe
              mountPath: /data/sukebe
      volumes:
        - name: data-sukebe
          persistentVolumeClaim:
            claimName: sukebe-data
