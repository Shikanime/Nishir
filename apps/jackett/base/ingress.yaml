apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jackett
  namespace: shikanime
spec:
  rules:
    - host: jackett.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jackett
                port:
                  name: http
  tls:
    - hosts:
        - jackett
