apiVersion: apps/v1
kind: Deployment
metadata:
  name: prawlarr
  namespace: shikanime
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: prawlarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prawlarr
    spec:
      containers:
        - name: prawlarr
          image: prawlarr
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Paris
          ports:
            - containerPort: 9696
              name: http
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: prawlarr-config
