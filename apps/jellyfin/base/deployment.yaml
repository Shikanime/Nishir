apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: shikanime
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jellyfin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jellyfin
    spec:
      containers:
        - name: jellyfin
          image: jellyfin:10.8.13
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Paris
          ports:
            - containerPort: 8096
              name: http
            - containerPort: 8920
              name: https
            - containerPort: 7359
              name: discovery
              protocol: UDP
            - containerPort: 1900
              name: ssdp
              protocol: UDP
          volumeMounts:
            - name: config
              mountPath: /config
            - name: data-sukebe-jav
              mountPath: /data/sukebe/jav
            - name: data-sukebe-doujinshi
              mountPath: /data/sukebe/doujinshi
            - name: data-sukebe-anime
              mountPath: /data/sukebe/anime
            - name: data-series
              mountPath: /data/series
            - name: data-movies
              mountPath: /data/movies
            - name: data-sync-sukebe-jav
              mountPath: /data/sync/sukebe/jav
            - name: data-sync-sukebe-doujinshi
              mountPath: /data/sync/sukebe/doujinshi
            - name: data-sync-sukebe-anime
              mountPath: /data/sync/sukebe/anime
            - name: data-sync-series
              mountPath: /data/sync/series
            - name: data-sync-movies
              mountPath: /data/sync/movies
            - name: data-satellite-series
              mountPath: /data/satellite/series
            - name: data-satellite-movies
              mountPath: /data/satellite/movies
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: jellyfin-config
        - name: data-sukebe-jav
          persistentVolumeClaim:
            claimName: sukebe-jav
        - name: data-sukebe-doujinshi
          persistentVolumeClaim:
            claimName: sukebe-doujinshi
        - name: data-sukebe-anime
          persistentVolumeClaim:
            claimName: sukebe-anime
        - name: data-series
          persistentVolumeClaim:
            claimName: series
        - name: data-movies
          persistentVolumeClaim:
            claimName: movies
        - name: data-sync-sukebe-jav
          persistentVolumeClaim:
            claimName: sync-sukebe-jav
        - name: data-sync-sukebe-doujinshi
          persistentVolumeClaim:
            claimName: sync-sukebe-doujinshi
        - name: data-sync-sukebe-anime
          persistentVolumeClaim:
            claimName: sync-sukebe-anime
        - name: data-sync-series
          persistentVolumeClaim:
            claimName: sync-series
        - name: data-sync-movies
          persistentVolumeClaim:
            claimName: sync-movies
        - name: data-satellite-series
          persistentVolumeClaim:
            claimName: satellite-series
        - name: data-satellite-movies
          persistentVolumeClaim:
            claimName: satellite-movies