apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: shikanime
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jellyfin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jellyfin
    spec:
      containers:
        - name: jellyfin
          image: jellyfin
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Paris
          ports:
            - containerPort: 8096
              name: http
            - containerPort: 8920
              name: https
            - containerPort: 7359
              name: discovery
              protocol: UDP
            - containerPort: 1900
              name: ssdp
              protocol: UDP
          securityContext:
            privileged: true
          volumeMounts:
            - name: config
              mountPath: /config
            - name: dev-dri
              mountPath: /dev/dri
            - name: data-sukebe
              mountPath: /data/sukebe/scenes
              subPath: Videos/Scenes
            - name: data-sukebe
              mountPath: /data/sukebe/movies
              subPath: Videos/Movies
            - name: data-sukebe
              mountPath: /data/sukebe/doujins
              subPath: Videos/Doujins
            - name: data-sukebe
              mountPath: /data/sukebe/series
              subPath: Videos/Series
            - name: data-videos
              mountPath: /data/series
              subPath: Series
            - name: data-videos
              mountPath: /data/movies
              subPath: Movies
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: jellyfin-config
        - name: cache
          emptyDir:
            sizeLimit: 8Gi
        - name: dev-dri
          hostPath:
            path: /dev/dri
            type: Directory
        - name: data-sukebe
          persistentVolumeClaim:
            claimName: sukebe
        - name: data-videos
          persistentVolumeClaim:
            claimName: videos
