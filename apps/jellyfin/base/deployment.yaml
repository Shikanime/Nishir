apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: shikanime
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jellyfin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jellyfin
    spec:
      containers:
        - name: jellyfin
          image: jellyfin
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Paris
            - name: JELLYFIN_PublishedServerUrl
              value: 100.64.0.0/10=jellyfin.taila659a.ts.net,10.0.0.0/8=jellyfin.taila659a.ts.net,192.168.0.0/16=jellyfin.taila659a.ts.net
          ports:
            - containerPort: 8096
              name: http
            - containerPort: 7359
              name: discovery
              protocol: UDP
          securityContext:
            privileged: true
          volumeMounts:
            - name: cache
              mountPath: /cache
            - name: config
              mountPath: /config
            - name: dev-dri
              mountPath: /dev/dri
      volumes:
        - name: cache
          emptyDir: {}
        - name: config
          persistentVolumeClaim:
            claimName: jellyfin-config
        - name: dev-dri
          hostPath:
            path: /dev/dri
            type: Directory
