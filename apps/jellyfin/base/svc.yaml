apiVersion: v1
kind: Service
metadata:
  name: jellyfin
  namespace: shikanime
spec:
  ports:
    - name: http
      port: 8096
      targetPort: http
  selector:
    app.kubernetes.io/name: jellyfin
---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin-p2p
  namespace: shikanime
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: "jellyfin-p2p"
    tailscale.com/tags: "tag:jellyfin"
spec:
  ports:
    - name: discovery
      protocol: UDP
      port: 7359
      targetPort: discovery
    - name: ssdp
      protocol: UDP
      port: 1900
      targetPort: ssdp
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: jellyfin
