apiVersion: v1
kind: Service
metadata:
  name: jellyfin
  namespace: shikanime
spec:
  ports:
    - name: http
      port: 8096
      targetPort: http
  selector:
    app.kubernetes.io/name: jellyfin
---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin-internal
  namespace: shikanime
spec:
  loadBalancerClass: traefik
  ports:
    - name: discovery
      protocol: UDP
      port: 7359
      targetPort: discovery
    - name: ssdp
      protocol: UDP
      port: 1900
      targetPort: ssdp
  selector:
    app.kubernetes.io/name: jellyfin
  type: LoadBalancer
