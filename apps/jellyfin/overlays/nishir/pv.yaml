apiVersion: v1
kind: PersistentVolume
metadata:
  name: jellyfin-config
  namespace: shikanime
spec:
  capacity:
    storage: 64Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: standard-rwo
  csi:
    driver: driver.longhorn.io
    fsType: xfs
    volumeHandle: jellyfin-config
  claimRef:
    namespace: shikanime
    name: jellyfin-config
