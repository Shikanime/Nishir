apiVersion: v1
kind: PersistentVolume
metadata:
  name: jellyfin-config
  namespace: shikanime
spec:
  capacity:
    storage: 8Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  hostPath:
    path: /var/lib/shikanime/jellyfin/config
    type: DirectoryOrCreate
  claimRef:
    namespace: shikanime
    name: jellyfin-config
