apiVersion: v1
kind: Service
metadata:
  name: syncthing
  namespace: shikanime
spec:
  ports:
    - name: http
      port: 8384
      targetPort: http
  selector:
    app.kubernetes.io/name: syncthing
---
apiVersion: v1
kind: Service
metadata:
  name: syncthing-sync
  namespace: shikanime
  annotations:
    tailscale.com/hostname: syncthing-sync
    tailscale.com/tags: tag:syncthing
spec:
  loadBalancerClass: tailscale
  ports:
    - name: syncthing
      port: 22000
      targetPort: syncthing
    - name: syncthing-udp
      protocol: UDP
      port: 22000
      targetPort: syncthing-udp
    - name: discovery
      protocol: UDP
      port: 21027
      targetPort: discovery
  selector:
    app.kubernetes.io/name: syncthing
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: syncthing-internal
  namespace: shikanime
spec:
  ports:
    - name: syncthing
      port: 22000
      targetPort: syncthing
    - name: syncthing-udp
      protocol: UDP
      port: 22000
      targetPort: syncthing-udp
    - name: discovery
      protocol: UDP
      port: 21027
      targetPort: discovery
  selector:
    app.kubernetes.io/name: syncthing
  type: LoadBalancer
