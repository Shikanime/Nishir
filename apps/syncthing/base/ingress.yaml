apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: syncthing
  namespace: shikanime
spec:
  rules:
    - host: syncthing.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: syncthing
                port:
                  name: http
  tls:
    - hosts:
        - syncthing
