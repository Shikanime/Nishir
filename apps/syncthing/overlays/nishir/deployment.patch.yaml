apiVersion: apps/v1
kind: Deployment
metadata:
  name: syncthing
  namespace: shikanime
spec:
  template:
    spec:
      containers:
        - name: syncthing
          volumeMounts:
            - name: data-camera
              mountPath: /data/Camera
            - name: data-documents
              mountPath: /data/Documents
            - name: data-infinity-horizons
              mountPath: /data/Infinity Horizons
            - name: data-music
              mountPath: /data/Music
            - name: data-pictures
              mountPath: /data/Pictures
            - name: data-staging
              mountPath: /data/Staging
            - name: data-studio
              mountPath: /data/Studio
            - name: data-sukebe
              mountPath: /data/Sukebe
            - name: data-videos
              mountPath: /data/Videos
      volumes:
        - name: data-camera
          persistentVolumeClaim:
            claimName: camera
        - name: data-documents
          persistentVolumeClaim:
            claimName: documents
        - name: data-infinity-horizons
          persistentVolumeClaim:
            claimName: infinity-horizons
        - name: data-music
          persistentVolumeClaim:
            claimName: music
        - name: data-pictures
          persistentVolumeClaim:
            claimName: pictures
        - name: data-staging
          persistentVolumeClaim:
            claimName: staging
        - name: data-studio
          persistentVolumeClaim:
            claimName: studio
        - name: data-sukebe
          persistentVolumeClaim:
            claimName: sukebe
        - name: data-videos
          persistentVolumeClaim:
            claimName: videos
