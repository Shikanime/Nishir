apiVersion: apps/v1
kind: Deployment
metadata:
  name: syncthing
  namespace: shikanime
spec:
  template:
    spec:
      containers:
        - name: syncthing
          volumeMounts:
            - name: data-altashar
              mountPath: /data/Altashar
            - name: data-camera
              mountPath: /data/Camera
            - name: data-cosplay-projects
              mountPath: /data/Cosplay Projects
            - name: data-datasets
              mountPath: /data/Datasets
            - name: data-documents
              mountPath: /data/Documents
            - name: data-graphic-design-projects
              mountPath: /data/Graphic Design Projects
            - name: data-infinity-horizons
              mountPath: /data/Infinity Horizons
            - name: data-ishtar
              mountPath: /data/Ishtar
            - name: data-multimedia-projects
              mountPath: /data/Multimedia Projects
            - name: data-music
              mountPath: /data/Music
            - name: data-photography-projects
              mountPath: /data/Photography Projects
            - name: data-pictures
              mountPath: /data/Pictures
            - name: data-sketch
              mountPath: /data/Sketch
            - name: data-staging
              mountPath: /data/Staging
            - name: data-studio
              mountPath: /data/Studio
            - name: data-sukebe
              mountPath: /data/Sukebe
            - name: data-unreal-projects
              mountPath: /data/Unreal Projects
            - name: data-videos
              mountPath: /data/Videos
      volumes:
        - name: data-altashar
          persistentVolumeClaim:
            claimName: altashar
        - name: data-camera
          persistentVolumeClaim:
            claimName: camera
        - name: data-cosplay-projects
          persistentVolumeClaim:
            claimName: cosplay-projects
        - name: data-datasets
          persistentVolumeClaim:
            claimName: datasets
        - name: data-documents
          persistentVolumeClaim:
            claimName: documents
        - name: data-graphic-design-projects
          persistentVolumeClaim:
            claimName: graphic-design-projects
        - name: data-infinity-horizons
          persistentVolumeClaim:
            claimName: infinity-horizons
        - name: data-ishtar
          persistentVolumeClaim:
            claimName: ishtar
        - name: data-multimedia-projects
          persistentVolumeClaim:
            claimName: multimedia-projects
        - name: data-music
          persistentVolumeClaim:
            claimName: music
        - name: data-photography-projects
          persistentVolumeClaim:
            claimName: photography-projects
        - name: data-pictures
          persistentVolumeClaim:
            claimName: pictures
        - name: data-sketch
          persistentVolumeClaim:
            claimName: sketch
        - name: data-staging
          persistentVolumeClaim:
            claimName: staging
        - name: data-studio
          persistentVolumeClaim:
            claimName: studio
        - name: data-sukebe
          persistentVolumeClaim:
            claimName: sukebe
        - name: data-unreal-projects
          persistentVolumeClaim:
            claimName: unreal-projects
        - name: data-videos
          persistentVolumeClaim:
            claimName: videos
