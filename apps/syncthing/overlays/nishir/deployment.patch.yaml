apiVersion: apps/v1
kind: Deployment
metadata:
  name: syncthing
  namespace: shikanime
spec:
  template:
    spec:
      containers:
        - name: syncthing
          resources:
            requests:
              cpu: 90m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
          volumeMounts:
            - name: data-sync
              mountPath: /data/sync
      volumes:
        - name: data-sync
          persistentVolumeClaim:
            claimName: sync-data
