apiVersion: v1
kind: PersistentVolume
metadata:
  name: sonarr-config
  namespace: shikanime
spec:
  capacity:
    storage: 4Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-static
  csi:
    driver: driver.longhorn.io
    fsType: xfs
    volumeAttributes:
      numberOfReplicas: "1"
    volumeHandle: sonarr-config
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: shikanime
    name: sonarr-config
