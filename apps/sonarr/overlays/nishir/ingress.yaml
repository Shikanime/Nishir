apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sonarr
  namespace: shikanime
  annotations:
    tailscale.com/tags: tag:web
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: Sonarr
spec:
  rules:
    - host: sonarr.taila659a.ts.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sonarr
                port:
                  name: http
  ingressClassName: tailscale
  tls:
    - hosts:
        - sonarr
