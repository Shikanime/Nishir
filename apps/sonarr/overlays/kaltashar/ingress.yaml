apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sonarr
  namespace: shikanime
  annotations:
    tailscale.com/tags: tag:web
    tailscale.com/hostname: kaltashar-sonarr
spec:
  defaultBackend:
    service:
      name: sonarr
      port:
        name: http
  ingressClassName: tailscale
  tls:
    - hosts:
        - sonarr
