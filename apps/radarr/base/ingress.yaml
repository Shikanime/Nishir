apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarr
  namespace: shikanime
spec:
  rules:
    - host: radarr.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: radarr
                port:
                  name: http
  tls:
    - hosts:
        - radarr
