apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarr
  namespace: shikanime
  annotations:
    tailscale.com/tags: tag:web
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: Radarr
spec:
  rules:
    - host: radarr.taila659a.ts.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: radarr
                port:
                  name: http
  ingressClassName: tailscale
  tls:
    - hosts:
        - radarr
