apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: transmission
  namespace: shikanime
spec:
  rules:
    - host: transmission.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: transmission
                port:
                  name: http
  tls:
    - hosts:
        - transmission
