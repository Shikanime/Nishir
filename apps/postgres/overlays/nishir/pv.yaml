apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-data
  namespace: shikanime
spec:
  capacity:
    storage: 2Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-static
  csi:
    driver: driver.longhorn.io
    fsType: xfs
    volumeAttributes:
      numberOfReplicas: "1"
    volumeHandle: postgres-data
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: shikanime
    name: data-postgres-0
