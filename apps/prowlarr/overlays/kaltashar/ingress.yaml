apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prowlarr
  namespace: shikanime
  annotations:
    tailscale.com/tags: tag:web
    tailscale.com/hostname: kaltashar-prowlarr
spec:
  defaultBackend:
    service:
      name: prowlarr
      port:
        name: http
  ingressClassName: tailscale
  tls:
    - hosts:
        - prowlarr
