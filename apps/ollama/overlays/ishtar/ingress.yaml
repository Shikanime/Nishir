apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ollama
  namespace: shikanime
  annotations:
    tailscale.com/tags: tag:web
spec:
  rules:
    - host: ollama.taila659a.ts.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ollama
                port:
                  name: http
  ingressClassName: tailscale
  tls:
    - hosts:
        - ollama
