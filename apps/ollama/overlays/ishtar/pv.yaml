apiVersion: v1
kind: PersistentVolume
metadata:
  name: ollama-cache
  namespace: shikanime
spec:
  capacity:
    storage: 256Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path-static
  hostPath:
    path: /var/lib/shikanime/ollama/cache
    type: DirectoryOrCreate
  claimRef:
    namespace: shikanime
    name: ollama-cache
