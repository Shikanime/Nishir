apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ollama
  namespace: shikanime
spec:
  rules:
    - host: ollama.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ollama
                port:
                  name: http
  tls:
    - hosts:
        - ollama
