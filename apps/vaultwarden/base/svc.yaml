apiVersion: v1
kind: Service
metadata:
  name: vaultwarden
  namespace: shikanime
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/tags: "tag:vaultwarden"
spec:
  ports:
    - name: https
      port: 8080
      targetPort: https
    - name: websockets
      port: 3012
      targetPort: websockets
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: vaultwarden
