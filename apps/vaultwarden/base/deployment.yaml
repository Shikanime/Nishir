apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
  namespace: shikanime
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vaultwarden
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vaultwarden
    spec:
      containers:
        - name: vaultwarden
          image: vaultwarden:1.30.0
          env:
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: postgres-vaultwarden
                  key: username
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-vaultwarden
                  key: password
            - name: DATABASE_URL
              value: postgres://$(PGUSER):$(PGPASSWORD)@postgres/vaultwarden
          ports:
            - containerPort: 80
              name: https
            - containerPort: 3012
              name: websockets
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: vaultwarden-data
