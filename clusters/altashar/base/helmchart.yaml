apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: tailscale-operator
  namespace: kube-system
spec:
  repo: https://pkgs.tailscale.com/helmcharts
  chart: tailscale-operator
  targetNamespace: tailscale
  version: "1.58.2"
  helmVersion: v3
  bootstrap: false
  valuesContent: |-
    apiServerProxyConfig:
      mode: "true"
    operatorConfig:
      hostname: altashar-k8s-operator
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: fleet-crd
  namespace: kube-system
spec:
  repo: https://rancher.github.io/fleet-helm-charts/
  chart: fleet-crd
  targetNamespace: cattle-fleet-system
  version: "0.9.0"
  helmVersion: v3
  bootstrap: false
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: fleet
  namespace: kube-system
spec:
  repo: https://rancher.github.io/fleet-helm-charts/
  chart: fleet
  targetNamespace: cattle-fleet-system
  version: "0.9.0"
  helmVersion: v3
  bootstrap: false
