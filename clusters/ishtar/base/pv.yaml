apiVersion: v1
kind: PersistentVolume
metadata:
  name: ollama-cache
  namespace: shikanime
spec:
  capacity:
    storage: 200Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  hostPath:
    path: /var/lib/shikanime/ollama/cache
    type: DirectoryOrCreate
  claimRef:
    namespace: shikanime
    name: ollama-cache
