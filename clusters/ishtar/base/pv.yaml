apiVersion: v1
kind: PersistentVolume
metadata:
  name: sukebe
  namespace: shikanime
spec:
  capacity:
    storage: 200Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  hostPath:
    path: /mnt/d/Sukebe
    type: DirectoryOrCreate
  claimRef:
    namespace: shikanime
    name: sukebe
