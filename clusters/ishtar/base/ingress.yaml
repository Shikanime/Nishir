apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deluge
  namespace: shikanime
  annotations:
    tailscale.com/tags: tag:web
    tailscale.com/hostname: ishtar-deluge
spec:
  defaultBackend:
    service:
      name: deluge
      port:
        name: http
  ingressClassName: tailscale
  tls:
    - hosts:
        - deluge
