apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: daily-backup
  namespace: longhorn-system
spec:
  cron: "0 4 * * *"
  task: backup
  groups:
    - standard
  retain: 3
  concurrency: 1
---
apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: weekly-filesystem-trim
  namespace: longhorn-system
spec:
  cron: "0 4 */7 * *"
  task: filesystem-trim
  groups:
    - default
  retain: 1
  concurrency: 1
