---
apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: weekly-snapshot-cleanup
  namespace: longhorn-system
spec:
  cron: "0 4 */7 * 0"
  task: snapshot-cleanup
  groups:
    - default
  retain: 0
  concurrency: 1
---
apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: weekly-snapshot-delete
  namespace: longhorn-system
spec:
  cron: "0 4 */7 * 0"
  task: snapshot-delete
  groups:
    - default
  retain: 90
  concurrency: 1
