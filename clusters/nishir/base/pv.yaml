apiVersion: v1
kind: PersistentVolume
metadata:
  name: deluge-config
  namespace: shikanime
spec:
  capacity:
    storage: 64Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: "1"
    volumeHandle: deluge-config
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: shikanime
    name: deluge-config
---
