apiVersion: v1
kind: PersistentVolume
metadata:
  name: datasets
  namespace: shikanime
spec:
  capacity:
    storage: 128Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-static
  csi:
    driver: driver.longhorn.io
    fsType: xfs
    volumeHandle: datasets
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: shikanime
    name: datasets
