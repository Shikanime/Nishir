apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: tailscale-operator
  namespace: kube-system
spec:
  repo: https://pkgs.tailscale.com/helmcharts
  chart: tailscale-operator
  targetNamespace: tailscale
  version: "1.68.1"
  helmVersion: v3
  bootstrap: false
  valuesContent: |-
    apiServerProxyConfig:
      mode: "true"
    operatorConfig:
      hostname: nishir-k8s-operator
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: longhorn
  namespace: kube-system
spec:
  repo: https://charts.longhorn.io
  chart: longhorn
  targetNamespace: longhorn-system
  version: "1.6.2"
  helmVersion: v3
  bootstrap: false
  valuesContent: |-
    longhornUI:
      replicas: 1
    preUpgradeChecker:
      jobEnabled: false
    persistence:
      defaultFsType: xfs
      defaultClassReplicaCount: 2
    csi:
      attacherReplicaCount: 1
      provisionerReplicaCount: 1
      resizerReplicaCount: 1
      snapshotterReplicaCount: 1
    defaultSettings:
      backupTarget: s3://shikanime-studio-fr-par-longhorn-backups@fr-par/
      backupTargetCredentialSecret: longhorn-scw-backups
      defaultDataLocality: best-effort
      engineReplicaTimeout: 30
      replicaAutoBalance: best-effort
      defaultReplicaCount: 2
      allowCollectingLonghornUsageMetrics: false
      deletingConfirmationFlag: true
      snapshotDataIntegrityCronjob: "0 4 */7 * *"
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: grafana-k8s-monitoring
  namespace: kube-system
spec:
  repo: https://grafana.github.io/helm-charts
  chart: k8s-monitoring
  targetNamespace: grafana
  version: "1.4.6"
  helmVersion: v3
  bootstrap: false
  valuesContent: |-
    cluster:
      name: nishir
    metrics:
      enabled: true
      alloy:
        metricsTuning:
          useIntegrationAllowList: true
      cost:
        enabled: true
      kepler:
        enabled: false
      node-exporter:
        enabled: true
    logs:
      enabled: true
      pod_logs:
        enabled: true
      cluster_events:
        enabled: true
    traces:
      enabled: true
    receivers:
      grpc:
        enabled: true
      http:
        enabled: true
      zipkin:
        enabled: true
      grafanaCloudMetrics:
        enabled: false
    opencost:
      enabled: true
      opencost:
        exporter:
          defaultClusterId: nishir
        prometheus:
          external:
            url: https://prometheus-prod-01-eu-west-0.grafana.net/api/prom
    kube-state-metrics:
      enabled: true
    prometheus-node-exporter:
      enabled: true
    prometheus-operator-crds:
      enabled: true
    kepler:
      enabled: false
