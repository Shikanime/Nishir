apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: tailscale-operator
  namespace: kube-system
spec:
  repo: https://pkgs.tailscale.com/helmcharts
  chart: tailscale-operator
  targetNamespace: tailscale
  version: "1.68.1"
  helmVersion: v3
  bootstrap: false
  valuesContent: |-
    apiServerProxyConfig:
      mode: "true"
    operatorConfig:
      hostname: nishir-k8s-operator
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: longhorn
  namespace: kube-system
spec:
  repo: https://charts.longhorn.io
  chart: longhorn
  targetNamespace: longhorn-system
  version: "1.6.1"
  helmVersion: v3
  bootstrap: false
  valuesContent: |-
    longhornUI:
      replicas: 1
    preUpgradeChecker:
      jobEnabled: false
    persistence:
      defaultFsType: xfs
      defaultClassReplicaCount: 1
    csi:
      attacherReplicaCount: 1
      provisionerReplicaCount: 1
      resizerReplicaCount: 1
      snapshotterReplicaCount: 1
    defaultSettings:
      backupTarget: s3://shikanime-studio-europe-west1-longhorn-backups@eu/
      backupTargetCredentialSecret: longhorn-gcp-backups
      backupstorePollInterval: 0
      defaultReplicaCount: 1
      allowCollectingLonghornUsageMetrics: false
      deletingConfirmationFlag: true
      replicaSoftAntiAffinity: true
      snapshotDataIntegrityCronjob: "0 4 */7 * *"
      disableRevisionCounter: true
