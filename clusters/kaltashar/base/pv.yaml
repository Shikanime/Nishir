apiVersion: v1
kind: PersistentVolume
metadata:
  name: prowlarr-config
  namespace: shikanime
spec:
  capacity:
    storage: 512Mi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nishir-standard
  volumeMode: Filesystem
  claimRef:
    namespace: shikanime
    name: prowlarr-config
  hostPath:
    type: Directory
    path: /Library/Shikanime/Prowlarr
