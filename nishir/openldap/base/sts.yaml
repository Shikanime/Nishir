apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: openldap
  namespace: nishir
spec:
  replicas: 1
  serviceName: openldap-headless
  selector:
    matchLabels:
      app: openldap
  template:
    metadata:
      labels:
        app: openldap
    spec:
      containers:
        - name: openldap
          image: osixia/openldap:1.5.0
          env:
            - name: LDAP_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: openldap-admin
                  key: password
            - name: LDAP_CONFIG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: openldap-config
                  key: password
            - name: LDAP_TLS_VERIFY_CLIENT
              value: try
            - name: LDAP_ORGANISATION
              value: Nishir
            - name: LDAP_DOMAIN
              value: nishir.local
          ports:
            - containerPort: 389
              name: ldap
            - containerPort: 636
              name: ldaps
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            tcpSocket:
              port: ldap
            initialDelaySeconds: 20
            failureThreshold: 10
          readinessProbe:
            tcpSocket:
              port: ldap
            initialDelaySeconds: 20
            failureThreshold: 10
          volumeMounts:
            - name: data
              mountPath: /var/lib/ldap
              subPath: data
            - name: data
              mountPath: /etc/ldap/slapd.d
              subPath: config-data
            - name: data
              mountPath: /container/service/slapd/assets/certs
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 8Gi
