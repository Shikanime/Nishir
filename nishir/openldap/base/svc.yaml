apiVersion: v1
kind: Service
metadata:
  name: openldap
  namespace: nishir
spec:
  ports:
    - port: 389
      targetPort: ldap
      name: ldap
    - port: 636
      targetPort: ldaps
      name: ldaps
  selector:
    app: openldap
---
apiVersion: v1
kind: Service
metadata:
  name: openldap-headless
  namespace: nishir
spec:
  clusterIP: None
  ports:
    - port: 389
      targetPort: ldap
      name: ldap
    - port: 636
      targetPort: ldaps
      name: ldaps
  selector:
    app: openldap
