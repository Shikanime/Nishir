apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin
  namespace: nishir
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 128Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-medias
  namespace: nishir
spec:
  storageClassName: nfs-standard
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
