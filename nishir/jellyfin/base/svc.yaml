apiVersion: v1
kind: Service
metadata:
  name: jellyfin
  namespace: nishir
spec:
  type: LoadBalancer
  ports:
    - port: 8096
      targetPort: http
      name: http
  sessionAffinity: ClientIP
  selector:
    app: jellyfin
---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin-udp
  namespace: nishir
spec:
  type: LoadBalancer
  ports:
    - port: 7359
      targetPort: client
      protocol: UDP
      name: client
    - port: 1900
      targetPort: service
      protocol: UDP
      name: service
  sessionAffinity: ClientIP
  selector:
    app: jellyfin
