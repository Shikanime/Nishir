apiVersion: v1
kind: PersistentVolume
metadata:
  name: jellyfin-medias
  namespace: nishir
spec:
  storageClassName: nfs-standard
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/data/medias
  claimRef:
    name: jellyfin-medias
