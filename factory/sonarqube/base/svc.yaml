apiVersion: v1
kind: Service
metadata:
  name: sonarqube
  namespace: factory
spec:
  clusterIP: None
  ports:
    - port: 9000
      targetPort: http
      name: http
  selector:
    app: sonarqube
---
apiVersion: v1
kind: Service
metadata:
  name: sonarqube-headless
  namespace: factory
spec:
  clusterIP: None
  ports:
    - port: 9000
      targetPort: http
      name: http
  selector:
    app: sonarqube
