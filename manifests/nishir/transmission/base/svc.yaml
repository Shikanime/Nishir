apiVersion: v1
kind: Service
metadata:
  name: transmission-ui
  namespace: nishir
spec:
  ports:
    - port: 9091
      targetPort: http
      name: http
  sessionAffinity: ClientIP
  selector:
    app: transmission
---
apiVersion: v1
kind: Service
metadata:
  name: transmission
  namespace: nishir
spec:
  type: LoadBalancer
  ports:
    - port: 51413
      targetPort: utp
      name: utp
  sessionAffinity: ClientIP
  selector:
    app: transmission
---
apiVersion: v1
kind: Service
metadata:
  name: transmission-udp
  namespace: nishir
spec:
  type: LoadBalancer
  ports:
    - port: 51413
      targetPort: utp-udp
      protocol: UDP
      name: utp-udp
  sessionAffinity: ClientIP
  selector:
    app: transmission
