apiVersion: v1
kind: PersistentVolume
metadata:
  name: transmission
  namespace: nishir
spec:
  storageClassName: nfs-standard
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/nishir/transmission/config
  claimRef:
    name: transmission
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: transmission-torrents
  namespace: nishir
spec:
  storageClassName: nfs-standard
  capacity:
    storage: 5Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/nishir/transmission/torrents
  claimRef:
    name: transmission-torrents
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: transmission-downloads
  namespace: nishir
spec:
  storageClassName: nfs-standard
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/nishir/transmission/downloads
  claimRef:
    name: transmission-downloads
