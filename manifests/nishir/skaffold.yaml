apiVersion: skaffold/v2beta25
kind: Config
metadata:
  name: nishir
profiles:
  - name: raspberrypi
    deploy:
      kustomize:
        paths:
          - overlays/raspberrypi
  - name: minikube
    deploy:
      kustomize:
        paths:
          - overlays/minikube
    activation:
      - kubeContext: minikube
portForward:
  - resourceType: Service
    resourceName: jellyfin
    port: 8096
  - resourceType: Service
    resourceName: transmission
    port: 9091
