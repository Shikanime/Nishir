apiVersion: v1
kind: PersistentVolume
metadata:
  name: nishir-movies
  labels:
    app.kubernetes.io/name: nishir
spec:
  storageClassName: deva-nfs
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/data/medias
---
