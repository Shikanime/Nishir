apiVersion: v1
kind: PersistentVolume
metadata:
  name: nishir-movies
spec:
  storageClassName: nfs
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/data/medias
  claimRef:
    name: nishir-movies
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nishir-torrents
spec:
  storageClassName: nfs
  capacity:
    storage: 5Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/data/torrents
  claimRef:
    name: nishir-torrents
---
apiVersion: v1
kind: PersistentVolume
metadata:
