apiVersion: v1
kind: PersistentVolume
metadata:
  name: nishir-movies
  labels:
    app: nishir
spec:
  storageClassName: nfs
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/data/medias
  claimRef:
    name: nishir-movies
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nishir-torrents
  labels:
    app: nishir
spec:
  storageClassName: nfs
  capacity:
    storage: 5Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/data/torrents
  claimRef:
    name: nishir-torrents
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nishir-downloads
  labels:
    app: nishir
spec:
  storageClassName: nfs
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/data/downloads
  claimRef:
    name: nishir-downloads
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-provisioner-export
  labels:
    app: nishir
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
