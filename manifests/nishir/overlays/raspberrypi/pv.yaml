apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-data
  labels:
    app.kubernetes.io/name: nishir
spec:
  storageClassName: manual
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/data/medias
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: torrent-data
  labels:
    app.kubernetes.io/name: nishir
spec:
  storageClassName: manual
  capacity:
    storage: 500Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/data/torrents
