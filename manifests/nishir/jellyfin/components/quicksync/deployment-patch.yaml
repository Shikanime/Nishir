apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: nishir
spec:
  template:
    spec:
      containers:
        - name: jellyfin
          volumeMounts:
            - name: dev-dri
              mountPath: /dev/dri
          securityContext:
            privileged: true
      volumes:
        - name: dev-dri
          hostPath:
            path: /dev/dri
