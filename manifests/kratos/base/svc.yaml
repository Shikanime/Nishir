apiVersion: v1
kind: Service
metadata:
  name: kratos
spec:
  ports:
    - port: 4433
      targetPort: http
      name: http
  selector:
    app: kratos
---
apiVersion: v1
kind: Service
metadata:
  name: kratos-admin
spec:
  ports:
    - port: 4434
      targetPort: admin
      name: admin
  selector:
    app: kratos
