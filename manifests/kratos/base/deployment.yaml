apiVersion: apps/v1
kind: Deployment
metadata:
  name: kratos
  labels:
    app: kratos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kratos
  template:
    metadata:
      labels:
        app: kratos
    spec:
      initContainers:
        - name: migrate
          image: docker.io/oryd/kratos:v0.8.2
          args:
            - -c
            - /etc/kratos/kratos.yaml
            - migrate
            - sql
            - -e
            - --yes
          volumeMounts:
            - mountPath: /etc/kratos
              name: kratos
              readOnly: true
      containers:
        - name: kratos
          image: docker.io/oryd/kratos:v0.8.2
          args:
            - serve
            - -c
            - /etc/kratos/kratos.yaml
          ports:
            - name: web
              containerPort: 4433
            - name: admin
              containerPort: 4434
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
          volumeMounts:
            - mountPath: /etc/kratos
              name: kratos
              readOnly: true
      volumes:
        - name: kratos
          configMap:
            name: kratos
