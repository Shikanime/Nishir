apiVersion: apps/v1
kind: Deployment
metadata:
  name: kratos
spec:
  template:
    spec:
      initContainers:
        - name: migrate
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: kratos-postgresql
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kratos-postgresql
                  key: password
            - name: DSN
              value: postgres://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@kratos-postgresql/kratos?sslmode=disable
      containers:
        - name: kratos
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: kratos-postgresql
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kratos-postgresql
                  key: password
            - name: DSN
              value: postgres://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@kratos-postgresql/kratos?sslmode=disable
