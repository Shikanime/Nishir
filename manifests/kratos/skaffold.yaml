apiVersion: skaffold/v2beta28
kind: Config
metadata:
  name: kratos
profiles:
  - name: default
    deploy:
      kustomize:
        paths:
          - overlays/default
    activation:
      - command: dev
portForward:
  - resourceType: Service
    resourceName: kratos
    port: 4433
  - resourceType: Service
    resourceName: kratos-admin
    port: 4434
