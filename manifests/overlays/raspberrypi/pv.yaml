apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-data
spec:
  storageClassName: manual
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/data/medias
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: torrent-data
spec:
  storageClassName: manual
  capacity:
    storage: 500Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/data/torrents
