- op: add
  path: /spec/template/spec/containers/0/volumeMounts
  value:
    - name: dev-video10
      mountPath: /dev/video10
    - name: dev-video11
      mountPath: /dev/video11
    - name: dev-video12
      mountPath: /dev/video12
- op: add
  path: /spec/template/spec/volumes
  value:
    - name: dev-video10
      hostPath:
        path: /dev/video10
    - name: dev-video11
      hostPath:
        path: /dev/video11
    - name: dev-video12
      hostPath:
        path: /dev/video12
- op: add
  path: /spec/template/spec
  value:
    securityContext:
      privileged: true
