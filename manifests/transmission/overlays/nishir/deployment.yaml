apiVersion: apps/v1
kind: Deployment
metadata:
  name: transmission
spec:
  template:
    spec:
      serviceAccountName: nishir
      containers:
        - name: transmission
          volumeMounts:
            - name: config
              mountPath: /config
            - name: watch
              mountPath: /watch
            - name: downloads
              mountPath: /downloads
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: transmission-config
        - name: watch
          persistentVolumeClaim:
            claimName: nishir-torrents
        - name: downloads
          persistentVolumeClaim:
            claimName: nishir-downloads
