apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app.kubernetes.io/instance: transmission
  app.kubernetes.io/name: transmission
resources:
  - ../../base
  - pvc.yaml
patchesStrategicMerge:
  - deployment.yaml
images:
  - name: docker.io/linuxserver/transmission
    newTag: arm32v7-version-3.00-r2
secretGenerator:
  - name: transmission
    envs:
      - .env
generatorOptions:
  immutable: true
