apiVersion: v1
kind: Service
metadata:
  name: transmission
  labels:
    app.kubernetes.io/name: transmission
    app.kubernetes.io/version: 3.00-r2
spec:
  ports:
    - port: 9091
      targetPort: http
      name: http
    - port: 51413
      targetPort: utp
      name: utp
  selector:
    app.kubernetes.io/name: transmission
    app.kubernetes.io/version: 3.00-r2
---
apiVersion: v1
kind: Service
metadata:
  name: transmission-udp
  labels:
    app.kubernetes.io/name: transmission
    app.kubernetes.io/version: 3.00-r2
spec:
  ports:
    - port: 51413
      targetPort: utp-udp
      protocol: UDP
      name: utp-udp
  selector:
    app.kubernetes.io/name: transmission
    app.kubernetes.io/version: 3.00-r2
