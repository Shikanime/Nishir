apiVersion: v1
kind: Service
metadata:
  name: transmission
  labels:
    app: transmission
spec:
  ports:
    - port: 9091
      targetPort: web
      name: web
    - port: 51413
      targetPort: utp
      name: utp
  sessionAffinity: ClientIP
  selector:
    app: transmission
---
apiVersion: v1
kind: Service
metadata:
  name: transmission-udp
  labels:
    app: transmission
spec:
  ports:
    - port: 51413
      targetPort: utp-udp
      protocol: UDP
      name: utp-udp
  sessionAffinity: ClientIP
  selector:
    app: transmission
