apiVersion: apps/v1
kind: Deployment
metadata:
  name: transmission
  labels:
    app.kubernetes.io/name: transmission
    app.kubernetes.io/version: 3.00-r2
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: transmission
      app.kubernetes.io/version: 3.00-r2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: transmission
        app.kubernetes.io/version: 3.00-r2
    spec:
      serviceAccountName: transmission
      containers:
        - name: transmission
          image: docker.io/linuxserver/transmission:version-3.00-r2
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Paris
            - name: USER
              valueFrom:
                secretKeyRef:
                  name: transmission
                  key: username
            - name: PASS
              valueFrom:
                secretKeyRef:
                  name: transmission
                  key: password
          ports:
            - name: http
              containerPort: 9091
              protocol: TCP
            - name: bittorrent
              containerPort: 51413
              protocol: TCP
            - name: utp
              containerPort: 51413
              protocol: UDP
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
