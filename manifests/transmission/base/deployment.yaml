apiVersion: apps/v1
kind: Deployment
metadata:
  name: transmission
  labels:
    app: transmission
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transmission
  template:
    metadata:
      labels:
        app: transmission
    spec:
      containers:
        - name: transmission
          image: docker.io/linuxserver/transmission:version-3.00-r2@sha256:ad0a3842503166225119227d1c085fd979bc68074d250199e0ee2046e22fa45e
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: USER
              valueFrom:
                secretKeyRef:
                  name: transmission
                  key: username
            - name: PASS
              valueFrom:
                secretKeyRef:
                  name: transmission
                  key: password
          ports:
            - name: web
              containerPort: 9091
            - name: utp
              containerPort: 51413
            - name: utp-udp
              containerPort: 51413
              protocol: UDP
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
