apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  labels:
    app.kubernetes.io/name: jellyfin
    app.kubernetes.io/version: "10.7.7"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jellyfin
      app.kubernetes.io/version: "10.7.7"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jellyfin
        app.kubernetes.io/version: "10.7.7"
    spec:
      serviceAccountName: jellyfin
      containers:
        - name: jellyfin
          image: docker.io/linuxserver/jellyfin:10.7.7
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Paris
            - name: USER
              valueFrom:
                secretKeyRef:
                  name: jellyfin
                  key: username
            - name: PASS
              valueFrom:
                secretKeyRef:
                  name: jellyfin
                  key: password
          ports:
            - name: http
              containerPort: 8096
              protocol: TCP
            - name: client-discovery
              containerPort: 7359
              protocol: UDP
            - name: service-discovery
              containerPort: 1900
              protocol: UDP
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
          volumeMounts:
            - name: cache
              mountPath: /cache
      volumes:
        - name: cache
          emptyDir: {}
