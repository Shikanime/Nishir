apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  labels:
    app.kubernetes.io/name: jellyfin
    app.kubernetes.io/version: "10.7.7"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jellyfin
      app.kubernetes.io/version: "10.7.7"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jellyfin
        app.kubernetes.io/version: "10.7.7"
    spec:
      serviceAccountName: jellyfin
      containers:
        - name: jellyfin
          image: docker.io/linuxserver/jellyfin:10.7.7
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Paris
            - name: USER
              value: username
            - name: PASS
              value: password
          ports:
            - name: http
              containerPort: 8096
              protocol: TCP
            - name: client-discovery
              containerPort: 7359
              protocol: UDP
            - name: service-discovery
              containerPort: 1900
              protocol: UDP
          volumeMounts:
            - name: cache
              mountPath: /cache
            - name: config
              mountPath: /config
            - name: data
              mountPath: /data
      volumes:
        - name: cache
          persistentVolumeClaim:
            claimName: jellyfin-cache
        - name: config
          persistentVolumeClaim:
            claimName: jellyfin-config
        - name: data
          persistentVolumeClaim:
            claimName: jellyfin-data
