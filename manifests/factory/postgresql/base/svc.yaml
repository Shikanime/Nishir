apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: factory
spec:
  ports:
    - port: 5432
      targetPort: postgresql
      name: postgresql
  selector:
    app: postgresql
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql-headless
  namespace: factory
spec:
  clusterIP: None
  ports:
    - port: 5432
      targetPort: postgresql
      name: postgresql
  selector:
    app: postgresql
