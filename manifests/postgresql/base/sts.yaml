apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  labels:
    app: postgresql
spec:
  serviceName: postgresql-headless
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      name: postgresql
      labels:
        app: postgresql
        role: master
    spec:
      containers:
        - name: postgresql
          image: docker.io/library/postgres:14.2-bullseye
          env:
            - name: POSTGRES_DB
              value: postgres
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgresql
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql
                  key: password
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - |
                  exec pg_isready \
                    -U "${POSTGRES_USER}" \
                    -d "dbname=${POSTGRES_DB}" \
                    -h 127.0.0.1 \
                    -p 5432
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - |
                  exec pg_isready \
                    -U "${POSTGRES_USER}" \
                    -d "dbname=${POSTGRES_DB}" \
                    -h 127.0.0.1 \
                    -p 5432
          ports:
            - name: postgresql
              containerPort: 5432
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
