apiVersion: apps/v1
kind: Deployment
metadata:
  name: eclipse-mosquitto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eclipse-mosquitto
  template:
    metadata:
      labels:
        app: eclipse-mosquitto
    spec:
      containers:
        - name: eclipse-mosquitto
          image: docker.io/library/eclipse-mosquitto:1.6
          ports:
            - containerPort: 1883
              name: mqtt
            - containerPort: 9001
              name: http
          resources:
            limits:
              cpu: 100m
              memory: 64Mi
