apiVersion: apps/v1
kind: Deployment
metadata:
  name: prefect-server-apollo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prefect-server-apollo
  template:
    metadata:
      labels:
        app: prefect-server-apollo
    spec:
      containers:
        - name: apollo
          image: prefecthq/apollo:2022.04.14
          command:
            - sh
            - -c
            - /apollo/post-start.sh && npm run serve
          env:
            - name: HASURA_API_URL
              value: http://prefect-server-hasura:8080/v1alpha1/graphql
            - name: PREFECT_API_URL
              value: http://prefect-server-graphql:4201/graphql/
            - name: PREFECT_API_HEALTH_URL
              value: http://prefect-server-graphql:4201/health
            - name: GRAPHQL_SERVICE_HOST
              value: http://prefect-server-graphql
            - name: GRAPHQL_SERVICE_PORT
              value: "4201"
          ports:
            - name: http
              containerPort: 4200
          livenessProbe:
            httpGet:
              path: /.well-known/apollo/server-health
              name: http
          readinessProbe:
            httpGet:
              path: /.well-known/apollo/server-health
              name: http
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
