apiVersion: apps/v1
kind: Deployment
metadata:
  name: hasura
  labels:
    app: hasura
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hasura
  template:
    metadata:
      labels:
        app: hasura
    spec:
      containers:
        - name: hasura
          image: docker.io/hasura/graphql-engine:v2.8.3@sha256:2ae7fe3ea4485e7f648ff7dd4d3f7a032192afe1bac8e83fa7d6e473927f3a4b
          ports:
            - name: web
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /healthz
              port: web
            initialDelaySeconds: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: web
            initialDelaySeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 128Mi
