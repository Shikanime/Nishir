apiVersion: apps/v1
kind: Deployment
metadata:
  name: hasura
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: hasura
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: hasura-postgresql
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hasura-postgresql
                  key: password
            - name: HASURA_GRAPHQL_DATABASE_URL
              value: postgres://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@hasura-postgresql:5432/hasura
