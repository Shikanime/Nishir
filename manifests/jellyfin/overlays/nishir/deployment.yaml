apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
spec:
  template:
    spec:
      serviceAccountName: nishir
      containers:
        - name: jellyfin
          volumeMounts:
            - name: config
              mountPath: /config
            - name: movies
              mountPath: /data/movies
            - name: downloads
              mountPath: /data/downloads
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: jellyfin-config
        - name: movies
          persistentVolumeClaim:
            claimName: nishir-movies
        - name: downloads
          persistentVolumeClaim:
            claimName: nishir-downloads
