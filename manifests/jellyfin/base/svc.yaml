apiVersion: v1
kind: Service
metadata:
  name: jellyfin
  labels:
    app.kubernetes.io/name: jellyfin
    app.kubernetes.io/version: "10.7.7"
spec:
  type: ClusterIP
  ports:
    - port: 8096
      targetPort: http
      name: http
  selector:
    app.kubernetes.io/name: jellyfin
    app.kubernetes.io/version: "10.7.7"
---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin-udp
  labels:
    app.kubernetes.io/name: jellyfin
    app.kubernetes.io/version: "10.7.7"
spec:
  type: ClusterIP
  ports:
    - port: 7359
      targetPort: client
      protocol: UDP
      name: client
    - port: 1900
      targetPort: service
      protocol: UDP
      name: service
  selector:
    app.kubernetes.io/name: jellyfin
    app.kubernetes.io/version: "10.7.7"
