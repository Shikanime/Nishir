apiVersion: v1
kind: Service
metadata:
  name: jellyfin
  labels:
    app: jellyfin
spec:
  ports:
    - port: 8096
      targetPort: web
      name: web
  sessionAffinity: ClientIP
  selector:
    app: jellyfin
---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin-udp
  labels:
    app: jellyfin
spec:
  ports:
    - port: 7359
      targetPort: client
      protocol: UDP
      name: client
    - port: 1900
      targetPort: service
      protocol: UDP
      name: service
  sessionAffinity: ClientIP
  selector:
    app: jellyfin
