apiVersion: v1
kind: Service
metadata:
  name: jellyfin
  labels:
    app.kubernetes.io/name: jellyfin
    app.kubernetes.io/version: "10.7.7"
spec:
  type: ClusterIP
  ports:
  - port: 8096
    targetPort: http
    protocol: TCP
    name: http
  - port: 7359
    targetPort: client-discovery
    protocol: UDP
    name: client-discovery
  - port: 1900
    targetPort: service-discovery
    protocol: UDP
    name: service-discovery
  selector:
    app.kubernetes.io/name: jellyfin
    app.kubernetes.io/version: "10.7.7"
