apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  labels:
    app.kubernetes.io/name: jellyfin
    app.kubernetes.io/version: "10.7.7"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jellyfin
      app.kubernetes.io/version: "10.7.7"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jellyfin
        app.kubernetes.io/version: "10.7.7"
    spec:
      containers:
        - name: jellyfin
          image: docker.io/linuxserver/jellyfin:10.7.7@sha256:9ef53374076d584e5c4b26f3f5ec79688bb76d2af3da7de80be6b1819ff3957f
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Paris
          ports:
            - name: http
              containerPort: 8096
            - name: client
              containerPort: 7359
              protocol: UDP
            - name: service
              containerPort: 1900
              protocol: UDP
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
          volumeMounts:
            - name: cache
              mountPath: /cache
      volumes:
        - name: cache
          emptyDir: {}
