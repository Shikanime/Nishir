apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  labels:
    app: jellyfin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      containers:
        - name: jellyfin
          image: docker.io/jellyfin/jellyfin:10.8.1@sha256:dd15a0318e6565b7ceb06a11b6f7dfaefa0588601ce9bd26c4c6c41eb0061edd
          ports:
            - name: web
              containerPort: 8096
            - name: client
              containerPort: 7359
              protocol: UDP
            - name: service
              containerPort: 1900
              protocol: UDP
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: cache
              mountPath: /cache
      volumes:
        - name: cache
          emptyDir: {}
