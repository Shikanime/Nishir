apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sonarqube
spec:
  selector:
    matchLabels:
      app: sonarqube
  template:
    spec:
      containers:
        - name: sonarqube
          env:
            - name: SONAR_WEB_SYSTEMPASSCODE
              valueFrom:
                secretKeyRef:
                  name: sonarqube
                  key: SONAR_WEB_SYSTEMPASSCODE
