apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sonarqube
spec:
  selector:
    matchLabels:
      app: sonarqube
  template:
    spec:
      containers:
        - name: sonarqube
          env:
            - name: SONAR_WEB_SYSTEMPASSCODE
              valueFrom:
                secretKeyRef:
                  name: sonarqube
                  key: passcode
          livenessProbe:
            httpGet:
              path: /api/system/liveness
              port: web
              httpHeaders:
                - name: X-Sonar-Passcode
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 6
