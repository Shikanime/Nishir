apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-ganesha
spec:
  template:
    spec:
      containers:
        - name: nfs-ganesha
          volumeMounts:
            - name: export
              mountPath: /export
      volumes:
        - name: export
          persistentVolumeClaim:
            claimName: nfs-ganesha-export
