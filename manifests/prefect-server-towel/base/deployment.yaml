apiVersion: apps/v1
kind: Deployment
metadata:
  name: prefect-server-towel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prefect-server-towel
  template:
    metadata:
      labels:
        app: prefect-server-towel
    spec:
      containers:
        - name: towel
          image: prefecthq/server:2022.04.14
          command:
            - python
            - src/prefect_server/services/towel/__main__.py
          env:
            - name: PREFECT_SERVER__HASURA__HOST
              value: prefect-server-hasura
            - name: PREFECT_SERVER__HASURA__PORT
              value: "8080"
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
