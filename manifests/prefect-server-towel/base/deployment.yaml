apiVersion: apps/v1
kind: Deployment
metadata:
  name: prefect-server-towel
  labels:
    app: prefect-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prefect-server
  template:
    metadata:
      labels:
        app: prefect-server
    spec:
      containers:
        - name: towel
          image: prefecthq/server:2022.04.14
          command:
            - python
            - src/prefect_server/services/towel/__main__.py
          env:
            - name: PREFECT_SERVER__HASURA__HOST
              value: prefect-server-hasura
            - name: PREFECT_SERVER__API__URL
              value: http://prefect-server-hasura:8080/v1alpha1/graphql
            - name: PREFECT_SERVER__DATABASE__HOST
              value: prefect-server-postgresql
            - name: PREFECT_SERVER__DATABASE__USERNAME
              valueFrom:
                secretKeyRef:
                  name: prefect-server-postgresql
                  key: username
            - name: PREFECT_SERVER__DATABASE__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: prefect-server-postgresql
                  key: password
            - name: PREFECT_SERVER__HASURA__PORT
              value: "8080"
            - name: PREFECT_SERVER__SERVICES__APOLLO__PORT
              value: "4200"
            - name: PREFECT_SERVER__SERVICES__GRAPHQL__PORT
              value: "4201"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 128Mi
