apiVersion: apps/v1
kind: Deployment
metadata:
  name: prefect-server-towel
  labels:
    app: prefect-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prefect-server
  template:
    metadata:
      labels:
        app: prefect-server
    spec:
      containers:
        - name: towel
          image: prefecthq/server:2022.04.14
          command:
            - python
            - src/prefect_server/services/towel/__main__.py
          env:
            - name: PREFECT_SERVER__API__URL
              value: http://prefect-server-hasura:8080/v1alpha1/graphql
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
