apiVersion: skaffold/v4beta9
kind: Config
metadata:
  name: shikanime
profiles:
  - name: kaltashar
    manifests:
      kustomize:
        paths:
          - clusters/kaltashar/base
    portForward:
      - resourceType: deployment
        resourceName: airflow-webserver
        namespace: airflow
        port: 8080
  - name: nishir
    manifests:
      kustomize:
        paths:
          - clusters/nishir/base
