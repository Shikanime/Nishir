apiVersion: skaffold/v4beta9
kind: Config
metadata:
  name: shikanime
profiles:
  - name: altashar
    manifests:
      kustomize:
        paths:
          - clusters/altashar/base
  - name: ishtar
    manifests:
      helm:
        releases:
          - name: fleet-crd
            remoteChart: fleet-crd
            repo: https://rancher.github.io/fleet-helm-charts/
            namespace: cattle-fleet-system
            version: "0.9.0"
          - name: fleet
            remoteChart: fleet
            repo: https://rancher.github.io/fleet-helm-charts/
            namespace: cattle-fleet-system
            version: "0.9.0"
      kustomize:
        paths:
          - clusters/ishtar/base
  - name: nishir
    manifests:
      kustomize:
        paths:
          - clusters/nishir/base
